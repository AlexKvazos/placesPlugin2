<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../../../scripts/buildfire.js"></script>
    <script>
        let placesTag = 'places';

        buildfire.datastore.get (placesTag, function(err, results){
            if(err){
                console.error('datastore.get error', err);
                return;
            }
        });

        function addData(){
            console.error('add data');
            var mockData = [
                {title: 'Extra-ordinary desserts', address: '1430 Union St, San Diego, CA 92101'},
                {title: 'Ballast Point Brewing', address: '2215 India St, San Diego, CA 92101'},
                {title: 'Cafe Italia', address: '1704 India St, San Diego, CA 92101'}
            ];

            buildfire.datastore.save(mockData, placesTag, function(err){
                if(err){
                    console.error('datastore.save error', err);
                }
            });
        }
    </script>
</head>
<body>

</body>
</html>
